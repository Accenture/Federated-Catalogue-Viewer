<table mat-table [dataSource]="nodes">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
            <pre>{{ element.id }}</pre>
        </td>
    </ng-container>
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">
            <pre>{{ element.value | jsonStringify }}</pre>
        </td>
    </ng-container>
    <ng-container matColumnDef="labels">
        <th mat-header-cell *matHeaderCellDef>Labels</th>
        <td mat-cell *matCellDef="let element">
            <app-node-labels [labels]="element.labels"></app-node-labels>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a mat-button [routerLink]="'/nodes/' + element.id">Details</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
    <tr mat-row *matRowDef="let row; columns: displayCols"></tr>
</table>
