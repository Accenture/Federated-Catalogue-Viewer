<div id="login-container" *ngIf="!isLoggedIn()">
    <p>Please login with a XFSC Catalog User.</p>
    <form (submit)="login()" class="login-form">
        <mat-form-field appearance="outline" class="input-field small">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="username" name="username" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-field small">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Authorize</button>
    </form>
</div>
